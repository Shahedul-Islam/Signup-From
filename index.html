<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign Up From</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="signup">
            <div class="circle"></div>
            <h1>Sign up</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, hic!</p>
            <form>
                <input type="text" placeholder="your full name">
                <input type="email" placeholder="your email">
                <input type="password" placeholder="password">
                <input type="passwoed" placeholder="confirm password">
                <strong>Select Gender</strong>
                <div class="flex">
                <input type="radio" name="gender"><label for="male">Male</label>
                <input type="radio" name="gender"><label for="male">Female</label>
                <input type="radio" name="gender"><label for="male">Other</label>
                </div>
                <strong>Select Subject</strong>
                <div class="flex">
                    <input type="checkbox" id="Web Design" name="subject"> 
                    <label for="Web Design">Web Design</label>
                    <input type="checkbox" id="Graphic Design" name="subject"> 
                    <label for="Graphic Design">Graphic Design</label>
                    <input type="checkbox" id="Digital Marketing" name="subject"> 
                    <label for="Digital Marketing">Digital Marketing</label>
                    <input type="checkbox" id="wordpress $ Shopify" name="subject"> 
                    <label for="wordpress $ Shopify">wordpress $ Shopify</label>
                </div>
                <strong>Counry</strong>
                <select name="country">
                    <option value="USA">USA</option>
                    <option value="BN">BN</option>
                    <option value="AUS">AUS</option>
                    <option value="CAN">CAN</option>
                    <option value="CHI">CHI</option>
                    <option value="PAK">PAK</option>
                    <option value="IND">IND</option>
                    <option value="UK">UK</option>
                </select>
                <textarea rows="10" placeholder="About yourself"></textarea>
                <button value="submit">Send</button>
                
            </form>
        </div>
    </div>

</body>
</html>
